<div
    class="table-grid__cell table-grid__header-cell"
    [style.min-height.px]="clientRowHeight"
    [style.max-height.px]="clientRowHeight"
    [style.line-height.px]="clientRowHeight"
    [@fadeAnimation]="'in'"
>
    <ng-container *ngIf="columnsSchema[key]?.th.template as templateTh; else defaultTh">
        <ng-container *ngTemplateOutlet="templateTh"></ng-container>
    </ng-container>

    <ng-template #defaultTh>
        <strong class="cell-nowrap">{{ key | titlecase }}</strong>
    </ng-template>
</div>
