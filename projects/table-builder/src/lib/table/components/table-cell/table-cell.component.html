<ng-template [ngIf]="loaded || isRendered">
    <ng-template [ngIf]="columnsSchema[key]?.td.template" [ngIfElse]="defaultTd">
        <ng-template
            [ngTemplateOutlet]="columnsSchema[key]?.td.template"
            [ngTemplateOutletContext]="{
                $implicit:
                    columnsSchema[key]?.td.context === contextType.CELL
                        ? columnsSchema[key]?.td.useDeepPath
                            ? (item | deepPath: key)
                            : (item | defaultValue: key)
                        : item
            }"
        ></ng-template>
    </ng-template>
    <ng-template #defaultTd>
        <ng-template [ngIf]="isFilterable" [ngIfElse]="simple">
            <ngx-filter-viewer
                [key]="key"
                [index]="index"
                [text]="columnsSchema[key]?.td.useDeepPath ? (item | deepPath: key) : (item | defaultValue: key)"
            ></ngx-filter-viewer>
        </ng-template>
        <ng-template #simple>{{
            columnsSchema[key]?.td.useDeepPath ? (item | deepPath: key) : (item | defaultValue: key)
        }}</ng-template>
    </ng-template>
</ng-template>
