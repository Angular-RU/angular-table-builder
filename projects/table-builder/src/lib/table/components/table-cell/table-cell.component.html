<div
    #divElement
    class="table-grid__cell--inner-content"
    [overflowTooltip]="divElement"
    [parent]="parent"
    [class.loaded]="loaded"
>
    <ng-template [ngIf]="columnSchema?.td?.template" [ngIfElse]="defaultTd">
        <ng-template
            [ngTemplateOutlet]="columnSchema?.td?.template"
            [ngTemplateOutletContext]="{
                $implicit:
                    columnSchema?.td?.context === contextType.CELL
                        ? columnSchema?.td?.useDeepPath
                            ? (item | deepPath: columnSchema.key)
                            : (item | defaultValue: columnSchema.key)
                        : item
            }"
        ></ng-template>
    </ng-template>
    <ng-template #defaultTd>
        <ng-template [ngIf]="isFilterable" [ngIfElse]="simple">
            <ngx-filter-viewer
                [index]="index"
                [key]="columnSchema.key"
                [text]="
                    columnSchema?.td?.useDeepPath
                        ? (item | deepPath: columnSchema.key)
                        : (item | defaultValue: columnSchema.key)
                "
            ></ngx-filter-viewer>
        </ng-template>
        <ng-template #simple>{{
            columnSchema?.td?.useDeepPath
                ? (item | deepPath: columnSchema.key)
                : (item | defaultValue: columnSchema.key)
        }}</ng-template>
    </ng-template>
</div>
