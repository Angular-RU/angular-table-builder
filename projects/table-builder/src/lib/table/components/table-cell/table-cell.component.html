<ng-template [ngIf]="loaded || isRendered">
    <ng-template [ngIf]="columnsSchema[key]?.td.template" [ngIfElse]="defaultTd">
        <ng-template
            [ngTemplateOutlet]="columnsSchema[key]?.td.template"
            [ngTemplateOutletContext]="{
                $implicit:
                    columnsSchema[key]?.td.context === contextType.CELL
                        ? columnsSchema[key]?.td.useDeepPath
                            ? (item | deepPath: key)
                            : (item | defaultValue: key)
                        : item
            }"
        ></ng-template>
    </ng-template>
    <ng-template #defaultTd>
        <ng-container
            *ngIf="columnsSchema[key]?.td.useDeepPath ? (item | deepPath: key) : (item | defaultValue: key) as text"
        >
            <ng-template [ngIf]="isFilterable" [ngIfElse]="simple">
                <ngx-filter-viewer [key]="key" [index]="index" [text]="text"></ngx-filter-viewer>
            </ng-template>
            <ng-template #simple>{{ text }}</ng-template>
        </ng-container>
    </ng-template>
</ng-template>
