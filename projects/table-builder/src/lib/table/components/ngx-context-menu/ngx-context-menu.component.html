<div class="table-grid__context-menu" *ngIf="state?.opened">
    <div class="context-menu-outer" (click)="closeMenu($event, true)" (contextmenu)="closeMenu($event, true)"></div>

    <div
        class="context-menu"
        (contextmenu)="closeMenu($event)"
        [ngStyle]="{
            'width.px': width,
            'min-height.px': height,
            'max-height.px': maxHeight,
            'top.px': state?.position?.top - overflowY,
            'left.px': state?.position?.left - overflowX,
            visibility: state?.position ? 'visible' : 'hidden'
        }"
    >
        <ng-content></ng-content>
    </div>
</div>
