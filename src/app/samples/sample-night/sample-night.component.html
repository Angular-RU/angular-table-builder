<mat-toolbar class="simple-toolbar">
    <span>Example table in columns</span>
    <mat-checkbox [(ngModel)]="nativeScrollbar" class="mat-checkbox-flat" (change)="update()"
        >Enable native scrollbar</mat-checkbox
    >

    <button class="show-simple" mat-raised-button (click)="showSample()">show code sample</button>
</mat-toolbar>

<style>
    #main-column,
    #widget1,
    #widget2 {
        border: 1px dotted darkgray;
        padding: 10px;
    }

    #main-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: calc(100% - 100px);
    }

    #widget1,
    #widget2 {
        flex: 1;
        flex-shrink: 0;
        overflow: auto;
        margin: 5px;
    }
</style>

<div id="main-column">
    <div id="widget1">
        <ngx-table-builder [source]="data" [native-scrollbar]="nativeScrollbar"></ngx-table-builder>
    </div>
    <div id="widget2">
        <ngx-table-builder [source]="data" [native-scrollbar]="nativeScrollbar"></ngx-table-builder>
    </div>
</div>
