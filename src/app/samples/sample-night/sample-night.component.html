<mat-toolbar class="simple-toolbar">
    <span>Example table in columns</span>
    <mat-checkbox style="margin-left: 10px" [(ngModel)]="nativeScrollbar" class="mat-checkbox-flat" (change)="update()">
        Enable native scrollbar
    </mat-checkbox>

    <button class="show-simple" mat-raised-button (click)="showSample()">show code sample</button>
</mat-toolbar>

<div id="main-column">
    <div id="widget1">
        <ngx-table-builder #table [source]="dataFirst" [native-scrollbar]="nativeScrollbar">
            <ngx-options [draggable]="true"></ngx-options>
            <ngx-column *ngFor="let key of table.modelColumnKeys">
                <ng-template ngx-th>{{ key }}</ng-template>
                <ng-template ngx-td let-cell>{{ cell }}</ng-template>
            </ngx-column>
        </ngx-table-builder>
    </div>
    <div id="widget2">
        <ngx-table-builder #table [source]="dataSecond" [native-scrollbar]="nativeScrollbar">
            <ngx-options [draggable]="true"></ngx-options>
            <ngx-column *ngFor="let key of table.modelColumnKeys">
                <ng-template ngx-th>{{ key }}</ng-template>
                <ng-template ngx-td let-cell>{{ cell }}</ng-template>
            </ngx-column>
        </ngx-table-builder>
    </div>
</div>
