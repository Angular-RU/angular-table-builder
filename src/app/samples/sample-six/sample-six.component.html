<mat-toolbar class="simple-toolbar">
    <span>
        Sortable columns
    </span>

    <button class="show-simple" mat-raised-button (click)="showSample()">show code sample</button>
</mat-toolbar>

<mat-checkbox [(ngModel)]="scrollTrolling">Enable / Disable throttling for scrolling</mat-checkbox>
<br />
<br />

<ngx-table-builder #table [source]="data" [throttling]="scrollTrolling">
    <!--
       <ngx-options /> - declaration common options for columns

       Also you can customize your columns manually
       <ngx-column key="myKey" [sortable]="true">...</ngx-column>
    -->
    <ngx-options [sortable]="true"></ngx-options>
</ngx-table-builder>
